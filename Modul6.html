<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Digital</title>
    <!-- Link jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Link jQuery UI untuk Plugin Datepicker -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <!-- Styling CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        section {
            padding: 20px;
            margin: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 200px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #search-results {
            margin-top: 20px;
        }

        #borrow-date {
            padding: 10px;
            width: 200px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Perpustakaan Digital</h1>
        <p>Selamat datang di perpustakaan kami! Temukan buku yang Anda inginkan.</p>
    </header>

    <section id="book-search">
        <h2>Cari Buku</h2>
        <input type="text" id="search-input" placeholder="Cari buku...">
        <button id="search-btn">Cari</button>
        <div id="search-results"></div>
    </section>

    <section id="borrow-book">
        <h2>Peminjaman Buku</h2>
        <label for="borrow-date">Tanggal Peminjaman:</label>
        <input type="text" id="borrow-date" placeholder="Pilih tanggal peminjaman">
        <button id="borrow-btn">Pinjam Buku</button>
    </section>

    <script>
        // jQuery Code
        $(document).ready(function() {
            // Fungsi untuk pencarian buku
            $("#search-btn").click(function() {
                var searchQuery = $("#search-input").val();
                
                if (searchQuery) {
                    // Tampilkan hasil pencarian (contoh sederhana)
                    $("#search-results").html('<p>Mencari: "' + searchQuery + '"...</p>');
                } else {
                    alert("Masukkan nama buku untuk mencari!");
                }
            });

            // Implementasi plugin Datepicker pada input tanggal
            $("#borrow-date").datepicker();

            // Fungsi untuk peminjaman buku
            $("#borrow-btn").click(function() {
                var borrowDate = $("#borrow-date").val();
                
                if (borrowDate) {
                    alert("Buku berhasil dipinjam pada tanggal: " + borrowDate);
                } else {
                    alert("Pilih tanggal peminjaman terlebih dahulu.");
                }
            });
        });
    </script>
</body>
</html>
